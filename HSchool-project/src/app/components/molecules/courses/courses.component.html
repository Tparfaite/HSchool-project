<div class="ml-10 mr-10 mt-3 pl-0  bg-bgBody ">
  <h3 class="ml-4 font-poppins text-lg py-3 text-grayd"> <app-text text="{{editMode? 'EDIT COURSE': updateMode? 'UPDATE COURSE PROGRESS': 'ADD NEW COURSE'}}"></app-text> </h3>
  <form class="grid grid-cols-2 gap-4" [formGroup]="form" (ngSubmit)=" onSubmitForm()">

        <app-input  [formGroup]="form"  placeholder="Course Name*"></app-input>

        <app-author-field  [formGroup]="form"  placeholder="Author*"></app-author-field>

        <app-progress-field  [formGroup]="form"  placeholder="Progress [Number only]*"></app-progress-field>
    
        <app-course-number  [formGroup]="form" placeholder="Lesson Number [Number only]* "></app-course-number>
        <div class="col-span-2 ">
          <app-button class="px-6 py-2 bg-teal text-white font-poppins text-xs rounded-sm float-right "
          type="submit" text="{{editMode? 'UPDATE COURSE': updateMode? 'UPDATE PROGRESS': 'SAVE COURSE'}}"></app-button>
        </div>
        
        
  </form>
</div>
